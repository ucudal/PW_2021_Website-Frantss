<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francisco Bongiovanni - Experience</title>
    <link href="../styles/tailwind.output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <script src="../node_modules/feather-icons/dist/feather.min.js"></script>
  </head>
  <body>
    <div class="canvas">
      <header class="fixed flex gap-4 items-center p-8 pl-32">
        <a
          href="https://github.com/Frantss"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="icon" data-feather="github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/franciscofb/"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="icon" data-feather="linkedin"></i
        ></a>
        <a
          href="mailto:frantss.bongiovanni@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="icon" data-feather="mail"></i
        ></a>
        <a href="/" class="border-l-2 pl-2 hover:text-secondary font-bold"
          >Francisco Bongiovanni</a
        >
      </header>
      <nav class="fixed right-0 flex flex-col gap-4 p-8">
        <div class="nav-item">
          <a href="/"><i class="icon" data-feather="home"></i></a>
          <p>Home</p>
        </div>
        <div class="nav-item">
          <a href="./experience.html"
            ><i class="icon" data-feather="briefcase"></i
          ></a>
          <p>Experience</p>
        </div>
        <div class="nav-item">
          <a href="./skills.html"><i class="icon" data-feather="target"></i></a>
          <p>Skills</p>
        </div>
        <div class="nav-item">
          <a href="./projects.html"
            ><i class="icon" data-feather="package"></i
          ></a>
          <p>Projects</p>
        </div>
      </nav>
      <main x-data="experience-data" class="flex flex-col items-center justify-center h-full">
        <template x-for="exp in experience">
          <div class="experience-item-container">
            <div>
              <p class="text-xl font-bold" x-text="exp.position">
                
              </p>
              <a
                  x-bind:href="exp.url"
                  target="_blank"
                  rel="noopener noreferrer"
                  x-text="exp.place"
                ></a
                >
              <p x-text="exp.date"></p>
            </div>
          </div>
        </template>
        </div>
      </main>
    </div>
    <script>
      feather.replace();
    </script>
    <script type="module" src="../build/src/experience.js"></script>
  </body>
</html>
