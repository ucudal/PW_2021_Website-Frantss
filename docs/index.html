<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Web - Francisco Bongiovanni</title>
    <link href="../styles/tailwind.output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="canvas">
      <header class="fixed flex gap-4 items-center p-8 pl-32">
        <a
          href="https://github.com/Frantss"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="icon" data-feather="github"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/franciscofb/"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="icon" data-feather="linkedin"></i
        ></a>
        <a
          href="mailto:frantss.bongiovanni@gmail.com"
          target="_blank"
          rel="noopener noreferrer"
          ><i class="icon" data-feather="mail"></i
        ></a>
        <a href="/" class="border-l-2 pl-2 hover:text-secondary font-bold"
          >Francisco Bongiovanni</a
        >
      </header>
      <nav class="fixed right-0 flex flex-col gap-4 p-8">
        <div class="nav-item">
          <a href="/"><i class="icon" data-feather="home"></i></a>
          <p>Home</p>
        </div>
        <div class="nav-item">
          <a href="./experience.html"
            ><i class="icon" data-feather="briefcase"></i
          ></a>
          <p>Experience</p>
        </div>
        <div class="nav-item">
          <a href="./skills.html"><i class="icon" data-feather="target"></i></a>
          <p>Skills</p>
        </div>
        <div class="nav-item">
          <a href="#" id="contact"><i class="icon" data-feather="mail"></i></a>
          <p>Contact</p>
        </div>
      </nav>
      <section id="modal" style="visibility: hidden">
        <form>
          <h2 class="font-bold text-xl">Get in contact</h2>
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" />
          </div>

          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>

          <div>
            <label for="message">Your message</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
            ></textarea>
          </div>

          <div>
            <button type="reset" id="cancel-modal">Cancel</button>
            <button type="submit" id="submit-modal">Submit</button>
          </div>
        </form>
      </section>
      <main class="absolute top-1/2 p-32 pb-0">
        <h1 class="text-5xl font-bold">Francisco Bongiovanni</h1>
        <h2 class="text-2xl">Fullstack developer</h2>
        <p class="text-xl font-thin">I&apos;m a web developer</p>
      </main>
    </div>
    <script type="module" src="../build/src/modal.js"></script>
    <script type="module" src="../build/src/feather-icons.js"></script>
  </body>
</html>
